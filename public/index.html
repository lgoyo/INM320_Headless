
<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>INM</title>

</head>

<body>

    <div class="container-fluid">

        <div class="row flex-nowrap">

            <!-- SIDE MENU -->
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">

                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <img src="Icons/1.png" alt="Tickets" width="30" height="30" class="rounded-circle">
                        <span class="fs-5 d-none d-sm-inline">Dashboard</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> 
                                <img src="Icons/2.png" alt="Tickets" width="30" height="30" class="rounded-circle">
                                <span class="ms-1 d-none d-sm-inline">Overview</span>
                            </a>
                        </li>

                        <li>
                            <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-speedometer2"></i> 
                                <img src="Icons/3_1.png" alt="Tickets" width="30" height="30" class="rounded-circle">
                                <span class="ms-1 d-none d-sm-inline">Tickets</span> </a>
                        </li>

                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-table"></i> 
                                <img src="Icons/4.png" alt="Tickets" width="30" height="30" class="rounded-circle">
                                <span class="ms-1 d-none d-sm-inline">Ideas</span></a>
                        </li>

                        <li>
                            <a href="#submenu2" data-bs-toggle="collapse" class="nav-link px-0 align-middle ">
                                <i class="fs-4 bi-bootstrap"></i> 
                                <img src="Icons/5.png" alt="Tickets" width="30" height="30" class="rounded-circle">
                                <span class="ms-1 d-none d-sm-inline">Contacts</span></a>
                        </li>

                        <li>
                            <a href="#submenu3" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-grid"></i>
                                <img src="Icons/6.png" alt="Tickets" width="30" height="30" class="rounded-circle">
                                <span class="ms-1 d-none d-sm-inline">Agents</span> </a>
                        </li>

                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-people"></i>
                                <img src="Icons/7.png" alt="Tickets" width="30" height="30" class="rounded-circle">
                                <span class="ms-1 d-none d-sm-inline">Articles</span> </a>
                        </li>

                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-people"></i>
                                <img src="Icons/8.png" alt="Tickets" width="30" height="30" class="rounded-circle">
                                <span class="ms-1 d-none d-sm-inline">Settings</span> </a>
                        </li>

                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-people"></i>
                                <img src="Icons/9.png" alt="Tickets" width="30" height="30" class="rounded-circle">
                                <span class="ms-1 d-none d-sm-inline">Subscription</span> </a>
                        </li>

                    </ul>
                   
                </div>
                
            </div>

            <!-- REMOVING HARDCODED PLACEHOLDERS TEXT & VALUES  -->

            <!-- OVERVIEW SECTION (right) DONE  -->
            <div class="col py-3" id="overviewsection"> 

              <!-- HEADER -->
              <div class="container">
                <div class="container">
                  <div class="container overflow-hidden">
                      <div class="row">

                          <!-- TITLE -->
                          <div class="col">
                              <div class="pt-6">
                                  <h2 id="overviewTitle"></h2> 
                              </div>
                          </div>


                          <!-- LEFT ICONS done -->
                          <div class="col" id="leftIcons">
                              <div class="d-flex justify-content-end">
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

              <!-- ACCOUNT NAME AND PHOTO done -->
              <div class="p-2">
                  <h5 id="userName" class="pt-2"></h5> 
              </div>
              <div class="p-1">
                  <a id="userPhoto" class="accountphoto" href="#">
                      <img src=""> 
                  </a>
              </div>


              <!-- STATUS CARDS Done-->
              <div class="row p-4">

                  <div class="card" id="Unsolved" style="width: 12rem; height: 8rem;">
                    <div class="card-body">
                      <p id="unsolvedText" class="card-text"></p>
                      <h2 id="unsolvedCount" class="card-title"></h2>
                    </div>
                  </div>

                  <div class="card" id="Overdue" style="width: 12rem; height: 8rem;">
                    <div class="card-body">
                      <p id="overdueText" class="card-text"></p>
                      <h2 id="overdueCount" class="card-title"></h2>
                    </div>
                  </div>

                  <div class="card" id="Open" style="width: 12rem; height: 8rem;">
                    <div class="card-body">
                      <p id="openText" class="card-text"></p>
                      <h2 id="openCount" class="card-title"></h2>
                    </div>
                  </div>

                  <div class="card" id="On Hold" style="width: 12rem; height: 8rem;">
                    <div class="card-body">
                      <p id="onHoldText" class="card-text"></p>
                      <h2 id="onHoldCount" class="card-title"></h2>
                    </div>
                  </div>

              </div>

              <!-- TODAY'S TRENDS SECTION done-->
              <div class="p-4 pt-4">
                <div class="row" id="todaystrends">
                  
                  <div class="col">
                    <div class="p-2" style="text-align: left;">
                      <h3 id="trendsHeading"></h3>
                    </div>

                    <div class="hstack gap-3">

                      <div class="p-2">
                        <h6 id="lastUpdated"></h6>
                      </div>

                      <div class="pb-1 ms-auto">
                        <hr id="customHR" class="custom-hr">
                      </div>

                      <div class="ml-n2">
                        <h6 class="semi"></h6>
                      </div>

                      <div class="pb-1 ms-auto">
                        <hr id="customHR2" class="custom-hr2">
                      </div>

                      <div class="ml-n2">
                        <h6 class="semi"></h6>
                      </div>

                    </div>
                    
                    <div class="card chart-container">
                      <canvas id="chart"></canvas>
                    </div>

                  </div>


                  <!-- ADDITIONAL INFORMATION done-->
                  <div class="col">
                    <div class="container text-center">
                      <div class="card" id="additional">
                        <ul class="list-group list-group-flush">

                          <li class="list-group-item">
                            <h4 id="resolvedHeading"></h4>
                            <h2 id="resolvedValue"></h2>
                          </li>

                          <li class="list-group-item">
                            <h4 id="recievedHeading"></h4>
                            <h2 id="recievedValue" ></h2>
                          </li>

                          <li class="list-group-item">
                            <h4 id="averageFirstResponseTimeHeading"></h4>
                            <h2 id="averageFirstResponseTimeValue"></h2>
                          </li>

                          <li class="list-group-item">
                            <h4 id="averageResponseTimeHeading"></h4>
                            <h2 id="averageResponseTimeValue"></h2>
                          </li>

                          <li class="list-group-item">
                            <h4 id="resolutionWithinSLAHeading"></h4>
                            <h2 id="resolutionWithinSLAValue"></h2>
                          </li>
                          
                        </ul>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

              <!-- TICKETS AND TASKS -->
              <div class="p-4 pt-4">
                <div class="row justify-content-between">

                  <!-- UNRESOLVED TICKETS DONE-->
                  <div class="col" id="cardbg">
                    <div class="hstack gap-3">

                      <div class="p-2">
                        <h3 id="unresolvedHeading"></h3>
                      </div>

                      <div class="p-2 ms-auto">
                        <h5 id="viewDetails" class="view"></h5>
                      </div>

                    </div>

                    <div class="hstack gap-3">

                      <div class="p-2">
                        <h6 id="group"></h6>
                      </div>

                      <div>
                        <h6 id="Support" class="Support"></h6>
                      </div>

                    </div>

                    <!-- TICKET LIST -->
                    <div class="card-4">
                      <ul class="list-group list-group-flush">

                        <!-- Waiting Feature Request Card -->
                        <li class="list-group-item" id="waitingFeatureRequest">
                          <div class="hstack gap-3">

                            <div class="p">
                              <h5></h5> 
                            </div>
      
                            <div class="p-2 ms-auto">
                              <h5 class="semi"></h5>
                            </div>
      
                          </div>
                        </li>

                        <!-- Awaiting Customer Response Card -->
                        <li class="list-group-item" id="awaitingCustomerResponse" >
                          <div class="hstack gap-3">

                            <div class="p">
                              <h5></h5>
                            </div>
      
                            <div class="p-2 ms-auto">
                              <h5 class="semi"></h5>
                            </div>
      
                          </div>
                        </li>

                        <!-- Awaiting Developer Fix Card -->
                        <li class="list-group-item" id="awaitingDeveloperFix">
                          <div class="hstack gap-3">

                            <div class="p">
                              <h5></h5>
                            </div>
      
                            <div class="p-2 ms-auto">
                              <h5 class="semi"></h5>
                            </div>
      
                          </div>
                        </li>

                        <!-- Pending Card -->
                        <li class="list-group-item" id="Pending">
                          <div class="hstack gap-3">

                            <div class="p">
                              <h5></h5>
                            </div>
      
                            <div class="p-2 ms-auto">
                              <h5 class="semi"></h5>
                            </div>
      
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <!-- TASKS -->
  
                    <div class="col mx-4" id="cardbg2">
                      
                      <div class="hstack gap-3">
  
                        <div class="p-2">
                          <h3 id="tasksHeading"></h3>
                        </div>
  
                        <div class="p-2 ms-auto">
                          <h5 id="viewAll" class="view"></h5>
                        </div>
  
                      </div>

                      <div class="p-2">
                        <h6 id="today"></h6>
                      </div>
                      

                      <!-- Task List Done-->
                      <ul id="tasksList" class="list-group list-group-flush">

                        <li class="list-group-item">
                          <div class="hstack gap-3">
  
                            <div class="p-2">
                              <h5 class="semi"></h5>
                            </div>
      
                            <div class="p-2 ms-auto">
                              <button type="button" class="plus-button"></button>
                            </div>
      
                          </div>
                        </li>

                        <li class="list-group-item">
                          <div class="hstack gap-3">
                            <div class="p-2">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                
                                <label class="form-check-label" for="flexCheckDefault">
                                  <h5></h5>
                                </label>
                              </div>
                            </div>

                            <div class="p-2 ms-auto">
                              <h5 class="badge text-bg-warning"><span class="alert"></span></h5>
                            </div>
                          </div>

                        </li>

                        <li class="list-group-item">
                          <div class="hstack gap-3">
  
                            <div class="p-2">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                
                                <label class="form-check-label" for="flexRadioDefault2">
                                  <h5></h5>
                                </label>
                              </div>
                            </div>

                            <div class="p-2 ms-auto">
                              <h5 class="badge text-bg-success"><span class="alert">NEW</span></h5>
                            </div>

                        </li>

                        <li class="list-group-item">
                          <div class="hstack gap-3">
  
                            <div class="p-2">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                
                                <label class="form-check-label" for="flexCheckChecked">
                                  <h5></h5>
                                </label>
                              </div>
                            </div>

                            <div class="p-2 ms-auto">
                              <h5 class="badge text-bg-light"><span class="default"></span></h5>
                            </div>

                        </li>

                        
                      </ul>
                    </div>
                  </div>

                  

                </div>
              </div>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

    <script>
          const ctx = document.getElementById("chart").getContext('2d');
          const myChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: ["Sunday", "Monday", "Tuesday",
              "Wednesday", "Thursday", "Friday", "Saturday"],
              datasets: [{
                label: 'Last week',
                backgroundColor: 'rgba(161, 198, 247, 1)',
                borderColor: 'rgb(47, 128, 237)',
                data: [3000, 4000, 2000, 5000, 8000, 9000, 2000],
              }]
            },
            options: {
              scales: {
                yAxes: [{
                  ticks: {
                    beginAtZero: true,
                  }
                }]
              }
            },
          });
    </script>
    

</body>

</html>
</head>

</body>
